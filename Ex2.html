<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let num1, num2, soma, sub, mult, div;
			//Obtendo dados atraves do prompt
			num1 = parseInt(prompt("Por favor digite o primeiro numero: ","Digite aqui"));
			num2 = parseInt(prompt("Por favor digite o primeiro numero: ","Digite aqui"));
			//Realizando os calculos
			soma = num1 + num2;
			sub = num1 - num2;
			mult = num1 * num2;
			div = num1 / num2;
			//Escrevendo a informção obtida no documento
			document.write("O valor da soma é "+soma+"!!!<br>");
			document.write("O valor da subtração é "+sub+"!!!<br>");
			document.write("O valor da multplicação é "+mult+"!!!<br>");
			document.write("O valor da divisão é "+div+"!!!<br>");
		</script>
	</head>
	<body>
	</body>
</html>
