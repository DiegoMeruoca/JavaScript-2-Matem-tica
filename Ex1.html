<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let num1, num2, soma;
			//Obtendo dados atraves do prompt
			num1 = parseInt(prompt("Por favor digite o primeiro numero: ","Digite aqui"));
			num2 = parseInt(prompt("Por favor digite o segundo numero: ","Digite aqui"));
			//Realizando os calculos
			soma = num1 + num2;
			//Escrevendo a informção obtida no documento
			document.write("O valor da soma é "+soma+"!!!<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
