<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let num1, potencia, raiz, pi;
			//Obtendo dados atraves do prompt
			num1 = parseInt(prompt("Por favor digite o primeiro numero: ","Digite aqui"));
			//Realizando os calculos
			pi = Math.PI;//Retorna o valor de PI
			potencia = Math.pow(num1, 2);//Calcula num 1 elevado a 2
			raiz = Math.sqrt(num1,2);//Calcula a raiz quadrada(2) de num1
			//Escrevendo a informção obtida no documento
			document.write("O valor de PI é "+pi+"!!!<br>");
			document.write(num1+" elevado a 2 é "+potencia+"!!!<br>");
			document.write("A raiz quadrada de "+num1+ " é "+raiz+" !!!");
		</script>
	</head>
	<body>
	
	</body>
</html>
