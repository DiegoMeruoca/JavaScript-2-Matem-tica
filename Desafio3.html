<html lang=“pt-br”>
	<head>
		<title>Desafio 3</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let raio;
			let perimetro;
			//Obtendo dados atraves do prompt
			raio = parseFloat(prompt("Por favor digite o valor do raio do círculo: ","Digite aqui"));
			//Realizando os calculos
			perimetro = 2 * Math.PI * raio;
			//Escrevendo a informção obtida no documento
			document.write("O perimetro do circulo é "+perimetro.toFixed(2)+" cm²!!!");
		</script>
	</head>
	<body>
		
	</body>
</html>
