<html lang=“pt-br”>
	<head>
		<title>Desafio 1</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let metros;
			let milimetros;
			//Obtendo dados atraves do prompt
			metros=parseFloat(prompt("Por favor digite um valor em metros: ","Digite aqui"));
			//Realizando os calculos
			milimetros = metros * 1000;
			//Escrevendo a informção obtida no documento
			document.write("O valor em milimetros é "+milimetros+"!!!");
		</script>
	</head>
	<body>
		
	</body>
</html>
